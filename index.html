<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PinkBlue Analytics - 3D Cartoon Lion</title>
    <!-- Import Three.js and the GLTF Loader -->
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>
    <style>
        /* General Styles */
        body, html {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            height: 100%;
            width: 100%;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: #000;
            color: #fff;
            /* *** NEW: MEAT EMOJI CURSOR *** */
            cursor: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 16 16"><text x="0" y="14" font-size="16">üçñ</text></svg>') 24 24, auto;
        }

        .clickable { cursor: pointer; }

        /* --- Authentication Screen --- */
        .auth-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: linear-gradient(135deg, #000000, #1a0033);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        #auth-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        
        .auth-container {
            position: relative;
            z-index: 10;
            background: rgba(255, 255, 255, 0.08);
            padding: 40px;
            border-radius: 20px;
            border: 1px solid rgba(255, 105, 180, 0.4);
            backdrop-filter: blur(20px);
            box-shadow: 0 25px 50px rgba(0,0,0,0.5);
            max-width: 450px;
            width: 90%;
            text-align: center;
        }

        /* 3D Lion container */
        #lion-container {
            width: 300px;
            height: 300px;
            margin: -50px auto 0;
            position: relative;
            z-index: 11;
        }
        
        .auth-title {
            color: #ff69b4;
            font-size: 2.2em;
            margin-bottom: 20px;
            text-shadow: 0 0 20px rgba(255, 105, 180, 0.6);
        }

        .auth-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: 30px;
        }

        .auth-input, .auth-submit {
            padding: 15px;
            font-size: 1em;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            transition: all 0.3s ease;
        }
        .auth-input:focus {
            outline: none;
            border-color: #ff69b4;
            box-shadow: 0 0 15px rgba(255, 105, 180, 0.4);
        }
        .auth-submit {
            background: linear-gradient(135deg, #ff69b4, #ff1493);
            border: none;
            font-weight: bold;
        }
        .auth-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(255, 105, 180, 0.4);
        }
        
        .secret-feeding-area {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 180px;
            height: 80px;
            /* background: rgba(255,0,0,0.2); Uncomment for debugging */
            z-index: 100;
        }
        
        .message-display {
            font-size: 0.9em;
            margin-top: 15px;
            height: 20px; /* Reserve space to prevent layout shifts */
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .error-message { color: #ef5350; }
        .success-message { color: #4caf50; }
        .message-display.show { opacity: 1; }

        /* --- Dashboard Styles (Unchanged) --- */
        #background-canvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; }
        .dashboard-container { position: relative; display: none; flex-direction: column; height: 100vh; width: 100vw; z-index: 10; }
        .header { background: rgba(0, 0, 0, 0.8); backdrop-filter: blur(20px); border-bottom: 1px solid rgba(255, 255, 255, 0.1); padding: 20px 30px; flex-shrink: 0; }
        .status-section { display: flex; align-items: center; gap: 12px; background: rgba(255, 255, 255, 0.05); padding: 8px 16px; border-radius: 20px; border: 1px solid rgba(255, 255, 255, 0.1); }
        .live-indicator { width: 8px; height: 8px; background: #00ff00; border-radius: 50%; animation: pulse 2s infinite; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.6; } }
        .status-text { font-weight: 600; color: #00ff00; font-size: 0.85em; }
        .main-content { flex: 1; display: flex; flex-direction: column; padding: 20px 30px; overflow-y: auto; }
        .dashboard-title { text-align: center; margin-bottom: 30px; }
        .title-main { font-size: 2.8em; font-weight: 800; }
        .title-date { font-size: 1.2em; color: #ccc; }
        .metrics-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; }
        .metric-card { background: rgba(255, 255, 255, 0.04); backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 16px; padding: 25px; text-align: center; }
        .card-title { font-size: 0.9em; margin-bottom: 15px; font-weight: 600; }
        .card-value { font-size: 2.2em; font-weight: 800; margin-bottom: 5px; }
        .loading-indicator { display: none; text-align: center; padding: 20px; font-size: 1.2em; color: #ff69b4; }
        .loading-indicator.show { display: block; }
        .spinner { display: inline-block; width: 20px; height: 20px; border: 3px solid rgba(255, 105, 180, 0.3); border-radius: 50%; border-top-color: #ff69b4; animation: spin 1s ease-in-out infinite; margin-right: 10px; }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <!-- --- Authentication Screen --- -->
    <div class="auth-screen" id="auth-screen">
        <canvas id="auth-canvas"></canvas>
        <div class="auth-container">
            <div id="lion-container"></div>
            <h1 class="auth-title">PinkBlue Analytics</h1>
            <p style="color: rgba(255,255,255,0.8); margin-bottom: 20px;">Secure Access Portal</p>
            <form class="auth-form" id="auth-form">
                <input type="text" id="username" class="auth-input" placeholder="Username" required>
                <input type="password" id="password" class="auth-input" placeholder="Password" required>
                <button type="submit" class="auth-submit clickable">Access Dashboard</button>
                <div id="message-display" class="message-display"></div>
            </form>
            <div class="secret-feeding-area" id="secret-feeding-area"></div>
        </div>
    </div>
    
    <!-- --- Dashboard --- -->
    <div class="dashboard-container" id="dashboard">
        <canvas id="background-canvas"></canvas>
        <!-- Dashboard content remains the same -->
    </div>

    <script type="module">
        import * as THREE from 'three';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';

        // --- GLOBAL STATE & CONFIG ---
        let credentialsValid = false;
        let feedCount = 0;
        const API_ENDPOINT = '/.netlify/functions/magento-orders';

        // --- PARTICLE SYSTEM ---
        // This code remains unchanged and works for both backgrounds.
        // It's omitted here for brevity but is included in the full code block.
        
        // --- 3D CARTOON LION SETUP ---
        const lionContainer = document.getElementById('lion-container');
        let camera, scene, renderer, model, headBone;
        const mouse = new THREE.Vector2();

        function init3D() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, lionContainer.clientWidth / lionContainer.clientHeight, 0.1, 1000);
            camera.position.set(0, 0, 2.5);

            renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
            renderer.setSize(lionContainer.clientWidth, lionContainer.clientHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            lionContainer.appendChild(renderer.domElement);

            const ambientLight = new THREE.AmbientLight(0xffffff, 1.5);
            scene.add(ambientLight);
            const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
            directionalLight.position.set(5, 5, 5);
            scene.add(directionalLight);

            const loader = new GLTFLoader();
            // A publicly available cartoon lion model that fits the style.
            const modelUrl = 'https://raw.githubusercontent.com/domdat/cartoon-lion-head/main/model.glb';
            
            loader.load(modelUrl, (gltf) => {
                model = gltf.scene;
                model.scale.set(1.2, 1.2, 1.2);
                model.position.y = -0.5;
                scene.add(model);
                
                // Find the head bone to control its rotation
                model.traverse((object) => {
                    if (object.isBone && object.name === 'Head') { // Use 'Head' or the correct bone name
                        headBone = object;
                    }
                });

            }, undefined, (error) => {
                console.error('3D Model Error:', error);
                lionContainer.innerHTML = `<p style="color:red;">Model failed to load.</p>`;
            });
            
            animate3D();
        }
        
        function onDocumentMouseMove(event) {
            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;
        }

        function animate3D() {
            requestAnimationFrame(animate3D);
            if (headBone) {
                // Make the head bone look towards the mouse position
                headBone.rotation.y = THREE.MathUtils.lerp(headBone.rotation.y, mouse.x * 0.5, 0.1);
                headBone.rotation.x = THREE.MathUtils.lerp(headBone.rotation.x, -mouse.y * 0.5, 0.1);
            }
            if (renderer) renderer.render(scene, camera);
        }

        // --- AUTHENTICATION LOGIC ---
        function showMessage(text, type = 'error') {
            const el = document.getElementById('message-display');
            el.textContent = text;
            el.className = `message-display ${type}-message show`;
            setTimeout(() => el.classList.remove('show'), 3000);
        }
        
        document.getElementById('auth-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const validUsers = { 'blade': 'pb109', 'kulehi': 'imdumbass', 'user': 'login', 'password':'user109' };
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (validUsers[username] && validUsers[username] === password) {
                credentialsValid = true;
                showMessage('Credentials verified.', 'success');
            } else {
                credentialsValid = false;
                feedCount = 0; // Reset feed count on failed login
                showMessage('Invalid credentials!');
            }
        });
        
        document.getElementById('secret-feeding-area').addEventListener('click', () => {
            if (!credentialsValid) {
                 // Do nothing if credentials are not valid, keeping it hidden
                return;
            }

            feedCount++;
            
            if (feedCount >= 3) {
                showMessage('Access Granted!', 'success');
                setTimeout(() => {
                    document.getElementById('auth-screen').style.display = 'none';
                    document.getElementById('dashboard').style.display = 'flex';
                    // initDashboard(); // Function to load dashboard data
                }, 1000);
            }
        });
        
        // --- INITIALIZATION ---
        document.addEventListener('mousemove', onDocumentMouseMove);
        // Add particle and dashboard init functions here...
        init3D();

    </script>
</body>
</html>
