<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>System Access</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { 
      font-family: 'Courier New', monospace; 
      background: #000; 
      color: #00ff00; 
      overflow: hidden;
      height: 100vh;
    }
    
    #auth-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #000;
      z-index: 1000;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    #canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
    
    #auth-input {
      position: absolute;
      background: transparent;
      border: none;
      color: transparent;
      caret-color: transparent;
      width: 1px;
      height: 1px;
      opacity: 0;
    }
    
    #dashboard {
      display: none;
      padding: 20px;
      max-width: 1400px;
      margin: 0 auto;
      overflow-y: auto;
      height: 100vh;
    }
    
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
      padding: 20px;
      border: 2px solid #00ff00;
      background: rgba(0, 255, 0, 0.05);
    }
    
    .title { font-size: 28px; font-weight: bold; }
    
    .export-buttons button {
      background: #000;
      color: #00ff00;
      border: 2px solid #00ff00;
      padding: 10px 20px;
      margin-left: 10px;
      cursor: pointer;
      font-family: 'Courier New', monospace;
      transition: all 0.3s;
    }
    
    .export-buttons button:hover {
      background: #00ff00;
      color: #000;
    }
    
    .metrics {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }
    
    .card {
      border: 2px solid #00ff00;
      padding: 20px;
      background: rgba(0, 255, 0, 0.03);
    }
    
    .card-title {
      font-size: 14px;
      opacity: 0.7;
      margin-bottom: 10px;
    }
    
    .card-value {
      font-size: 32px;
      font-weight: bold;
    }
    
    .section {
      margin-bottom: 30px;
      border: 2px solid #00ff00;
      padding: 20px;
      background: rgba(0, 255, 0, 0.03);
    }
    
    .section-title {
      font-size: 20px;
      margin-bottom: 15px;
      padding-bottom: 10px;
      border-bottom: 1px solid #00ff00;
    }
    
    .data-row {
      display: flex;
      justify-content: space-between;
      padding: 10px;
      border-bottom: 1px solid rgba(0, 255, 0, 0.2);
    }
    
    .data-row:hover {
      background: rgba(0, 255, 0, 0.1);
    }
    
    .loading {
      text-align: center;
      font-size: 18px;
      padding: 20px;
      animation: blink 1s infinite;
    }
    
    @keyframes blink {
      0%, 50% { opacity: 1; }
      51%, 100% { opacity: 0.3; }
    }
    
    .error {
      color: #ff0000;
      border-color: #ff0000;
      background: rgba(255, 0, 0, 0.1);
      padding: 15px;
      margin: 10px 0;
    }
    
    .ai-insight {
      white-space: pre-wrap;
      line-height: 1.6;
      padding: 15px;
      background: rgba(0, 255, 0, 0.05);
      border-left: 4px solid #00ff00;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <div id="auth-screen">
    <canvas id="canvas"></canvas>
    <input type="text" id="auth-input" autocomplete="off">
  </div>
  
  <div id="dashboard">
    <div class="header">
      <div class="title">PINKBLUE INTEL // ANALYTICS ENGINE</div>
      <div class="export-buttons">
        <button onclick="exportData('orders')">↓ ORDERS</button>
        <button onclick="exportData('customers')">↓ CUSTOMERS</button>
        <button onclick="exportData('products')">↓ PRODUCTS</button>
        <button onclick="location.reload()">⟳ REFRESH</button>
      </div>
    </div>
    
    <div id="metrics-container" class="metrics">
      <div class="loading">INITIALIZING SYSTEMS...</div>
    </div>
    
    <div id="sections-container"></div>
  </div>

  <script>
    const PASSWORD = 'pinkblueanalytics109';
    let inputBuffer = '';
    
    // Particle Animation
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    
    const particles = [];
    const particleCount = 100;
    
    for (let i = 0; i < particleCount; i++) {
      particles.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        vx: (Math.random() - 0.5) * 0.5,
        vy: (Math.random() - 0.5) * 0.5
      });
    }
    
    function animate() {
      ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      
      ctx.fillStyle = '#00ff00';
      ctx.strokeStyle = '#00ff00';
      
      particles.forEach(p => {
        p.x += p.vx;
        p.y += p.vy;
        
        if (p.x < 0 || p.x > canvas.width) p.vx *= -1;
        if (p.y < 0 || p.y > canvas.height) p.vy *= -1;
        
        ctx.beginPath();
        ctx.arc(p.x, p.y, 2, 0, Math.PI * 2);
        ctx.fill();
      });
      
      particles.forEach((p1, i) => {
        particles.slice(i + 1).forEach(p2 => {
          const dx = p1.x - p2.x;
          const dy = p1.y - p2.y;
          const dist = Math.sqrt(dx * dx + dy * dy);
          
          if (dist < 100) {
            ctx.beginPath();
            ctx.moveTo(p1.x, p1.y);
            ctx.lineTo(p2.x, p2.y);
            ctx.globalAlpha = 1 - (dist / 100);
            ctx.stroke();
            ctx.globalAlpha = 1;
          }
        });
      });
      
      requestAnimationFrame(animate);
    }
    animate();
    
    // Auth System
    document.addEventListener('keypress', (e) => {
      if (document.getElementById('auth-screen').style.display === 'none') return;
      inputBuffer += e.key;
      if (inputBuffer.length > PASSWORD.length) {
        inputBuffer = inputBuffer.slice(-PASSWORD.length);
      }
      if (inputBuffer === PASSWORD) {
        document.getElementById('auth-screen').style.display = 'none';
        document.getElementById('dashboard').style.display = 'block';
        loadDashboard();
      }
    });
    
    // Dashboard Functions
    async function fetchAPI(type) {
      const response = await fetch(`/.netlify/functions/analytics-engine?type=${type}`);
      if (!response.ok) throw new Error(`HTTP ${response.status}`);
      return await response.json();
    }
    
    async function loadDashboard() {
      try {
        const [dashboard, customers, products, forecast] = await Promise.all([
          fetchAPI('dashboard'),
          fetchAPI('customers'),
          fetchAPI('products'),
          fetchAPI('forecast')
        ]);
        
        document.getElementById('metrics-container').innerHTML = `
          <div class="card">
            <div class="card-title">TODAY'S REVENUE</div>
            <div class="card-value">₹${dashboard.revenue.toLocaleString()}</div>
          </div>
          <div class="card">
            <div class="card-title">TOTAL ORDERS</div>
            <div class="card-value">${dashboard.orders}</div>
          </div>
          <div class="card">
            <div class="card-title">COD / ONLINE</div>
            <div class="card-value">${dashboard.cod_orders} / ${dashboard.online_orders}</div>
          </div>
          <div class="card">
            <div class="card-title">CANCELLATION RATE</div>
            <div class="card-value">${dashboard.cancellation_rate}%</div>
          </div>
          <div class="card">
            <div class="card-title">LAST HOUR (LIVE)</div>
            <div class="card-value">${dashboard.realtime.last_hour} Orders</div>
          </div>
          <div class="card">
            <div class="card-title">PENDING / COMPLETE</div>
            <div class="card-value">${dashboard.realtime.pending} / ${dashboard.realtime.complete}</div>
          </div>
        `;
        
        let sectionsHTML = `
          <div class="section">
            <div class="section-title">CUSTOMER SEGMENTATION (RFM)</div>
            <div class="data-row">
              <span>Total Customers</span>
              <span>${customers.total}</span>
            </div>
            <div class="data-row">
              <span>Champions (>5 orders, recent)</span>
              <span>${customers.champions}</span>
            </div>
            <div class="data-row">
              <span>Loyal (>2 orders)</span>
              <span>${customers.loyal}</span>
            </div>
            <div class="data-row">
              <span>New (1 order)</span>
              <span>${customers.new}</span>
            </div>
            <div class="data-row">
              <span>At Risk (>90 days inactive)</span>
              <span>${customers.at_risk}</span>
            </div>
          </div>
          
          <div class="section">
            <div class="section-title">TOP PRODUCTS (30 DAYS)</div>
            ${products.top_products.slice(0, 10).map(p => `
              <div class="data-row">
                <span>${p.name} (${p.sku})</span>
                <span>₹${Math.round(p.revenue).toLocaleString()} | Qty: ${p.qty} | Risk: ${p.cancellation_risk}%</span>
              </div>
            `).join('')}
          </div>
          
          <div class="section">
            <div class="section-title">AI FORECAST & INSIGHTS</div>
            <div class="data-row">
              <span>Model</span>
              <span>${forecast.model}</span>
            </div>
            <div class="data-row">
              <span>Data Points Analyzed</span>
              <span>${forecast.data_points} days</span>
            </div>
            <div class="ai-insight">${forecast.ai_insight}</div>
          </div>
        `;
        
        if (products.high_risk && products.high_risk.length > 0) {
          sectionsHTML += `
            <div class="section">
              <div class="section-title">HIGH CANCELLATION RISK PRODUCTS</div>
              ${products.high_risk.map(p => `
                <div class="data-row">
                  <span>${p.name}</span>
                  <span style="color: #ff0000;">Risk: ${p.cancellation_risk}%</span>
                </div>
              `).join('')}
            </div>
          `;
        }
        
        document.getElementById('sections-container').innerHTML = sectionsHTML;
        
      } catch (error) {
        document.getElementById('metrics-container').innerHTML = `
          <div class="error">
            ERROR LOADING DATA: ${error.message}<br>
            Check Netlify environment variables (MAGENTO_API_TOKEN, GEMINI_API_KEY)
          </div>
        `;
      }
    }
    
    function exportData(type) {
      window.location.href = `/.netlify/functions/analytics-engine?type=export&export=${type}`;
    }
  </script>
</body>
</html>
