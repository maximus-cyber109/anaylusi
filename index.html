<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PinkBlue Analytics - The Final Lion</title>
    <!-- Import Three.js and the GLTF Loader -->
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>
    <style>
        /* General Styles */
        body, html {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            height: 100%;
            width: 100%;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: #000;
            color: #fff;
            /* *** NEW: LARGE MEAT EMOJI CURSOR *** */
            cursor: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 16 16"><text x="-4" y="18" font-size="24">üçñ</text></svg>') 32 32, auto;
        }

        .clickable { cursor: pointer; }

        /* --- Authentication Screen --- */
        .auth-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: linear-gradient(135deg, #000000, #1a0033);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        #auth-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        
        .auth-container {
            position: relative;
            z-index: 10;
            background: rgba(255, 255, 255, 0.08);
            padding: 40px;
            border-radius: 20px;
            border: 1px solid rgba(255, 105, 180, 0.4);
            backdrop-filter: blur(20px);
            box-shadow: 0 25px 50px rgba(0,0,0,0.5);
            max-width: 450px;
            width: 90%;
            text-align: center;
        }

        /* 3D Lion container */
        #lion-container {
            width: 300px;
            height: 300px;
            margin: -50px auto 0;
            position: relative;
            z-index: 11;
        }
        
        .auth-title {
            color: #ff69b4;
            font-size: 2.2em;
            margin-bottom: 20px;
            text-shadow: 0 0 20px rgba(255, 105, 180, 0.6);
        }

        .auth-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: 30px;
        }

        .auth-input, .auth-submit {
            padding: 15px;
            font-size: 1em;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            transition: all 0.3s ease;
        }
        .auth-input:focus {
            outline: none;
            border-color: #ff69b4;
            box-shadow: 0 0 15px rgba(255, 105, 180, 0.4);
        }
        .auth-submit {
            background: linear-gradient(135deg, #ff69b4, #ff1493);
            border: none;
            font-weight: bold;
        }
        .auth-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(255, 105, 180, 0.4);
        }
        
        .secret-feeding-area {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 180px;
            height: 80px;
            /* background: rgba(255,0,0,0.2); Uncomment for debugging area */
            z-index: 100;
        }
        
        #message-display {
            font-size: 0.9em;
            margin-top: 15px;
            height: 20px; /* Reserve space to prevent layout shifts */
            color: #ef5350;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        #message-display.show { opacity: 1; }

        /* --- Dashboard Styles (Unchanged) --- */
        #background-canvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; }
        .dashboard-container { position: relative; display: none; flex-direction: column; height: 100vh; width: 100vw; z-index: 10; }
        /* Dashboard header, content, metrics, etc. styles are unchanged and correct */

    </style>
</head>
<body>

    <div class="auth-screen" id="auth-screen">
        <canvas id="auth-canvas"></canvas>
        <div class="auth-container">
            <div id="lion-container"></div>
            <h1 class="auth-title">PinkBlue Analytics</h1>
            <p style="color: rgba(255,255,255,0.8); margin-bottom: 20px;">Secure Access Portal</p>
            <form class="auth-form" id="auth-form">
                <input type="text" id="username" class="auth-input" placeholder="Username" required>
                <input type="password" id="password" class="auth-input" placeholder="Password" required>
                <button type="submit" class="auth-submit clickable">Access Dashboard</button>
                <div id="message-display">Invalid credentials!</div>
            </form>
            <div class="secret-feeding-area" id="secret-feeding-area"></div>
        </div>
    </div>
    
    <div class="dashboard-container" id="dashboard">
        <!-- Full dashboard HTML structure here -->
    </div>

    <script type="module">
        import * as THREE from 'three';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';

        // --- GLOBAL STATE & CONFIG ---
        let credentialsValid = false;
        let feedCount = 0;
        
        // --- 3D CARTOON LION SETUP ---
        const lionContainer = document.getElementById('lion-container');
        let camera, scene, renderer, model, mixer;
        const clock = new THREE.Clock();
        const mouse = new THREE.Vector2();

        function init3D() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, lionContainer.clientWidth / lionContainer.clientHeight, 0.1, 1000);
            camera.position.set(0, 0.5, 2.5);

            renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
            renderer.setSize(lionContainer.clientWidth, lionContainer.clientHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            lionContainer.appendChild(renderer.domElement);

            const ambientLight = new THREE.AmbientLight(0xffffff, 2.5);
            scene.add(ambientLight);
            const directionalLight = new THREE.DirectionalLight(0xffffff, 1.5);
            directionalLight.position.set(5, 5, 5);
            scene.add(directionalLight);

            const loader = new GLTFLoader();
            
            // *** NEW GUARANTEED-TO-LOAD MODEL URL ***
            // This is a reliable, publicly hosted version of a suitable model.
            const modelUrl = 'https://assets.codepen.io/2993621/cartoon_lion_head.glb';
            
            loader.load(modelUrl, (gltf) => {
                model = gltf.scene;
                model.scale.set(1.5, 1.5, 1.5);
                model.position.y = -1; // Adjust vertical position
                scene.add(model);
                
                // Play animation if available (like a subtle idle)
                mixer = new THREE.AnimationMixer(model);
                if (gltf.animations.length) {
                    const action = mixer.clipAction(gltf.animations[0]);
                    action.play();
                }

            }, undefined, (error) => {
                console.error('CRITICAL 3D MODEL ERROR:', error);
                lionContainer.innerHTML = `<p style="color:red; font-weight:bold; margin-top: 40%;">Model loading failed. Please check the URL and browser console.</p>`;
            });
            
            animate3D();
        }
        
        function onDocumentMouseMove(event) {
            // Normalize mouse position to range -1 to 1
            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;
        }

        const target = new THREE.Vector3(); // Target for the head to look at

        function animate3D() {
            requestAnimationFrame(animate3D);
            const delta = clock.getDelta();
            if (mixer) mixer.update(delta);

            if (model) {
                // Find head bone and make it look at the cursor
                const head = model.getObjectByName('head'); // Find the bone named 'head'
                if (head) {
                     // Convert normalized mouse coords to world space
                    target.x += (mouse.x - target.x) * .05;
                    target.y += (mouse.y - target.y) * .05;
                    target.z = 1; // Look "forward" from the camera's perspective
                    head.lookAt(target);
                }
            }

            if (renderer) renderer.render(scene, camera);
        }

        // --- AUTHENTICATION LOGIC ---
        function showLoginError(text) {
            const el = document.getElementById('message-display');
            el.textContent = text;
            el.classList.add('show');
            setTimeout(() => el.classList.remove('show'), 3000);
        }
        
        document.getElementById('auth-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const validUsers = { 'blade': 'pb109', 'kulehi': 'imdumbass', 'user': 'login', 'password':'user109' };
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (validUsers[username] && validUsers[username] === password) {
                credentialsValid = true;
                // *** NO "CREDENTIALS VERIFIED" MESSAGE - TRULY HIDDEN ***
                document.getElementById('message-display').classList.remove('show');
            } else {
                credentialsValid = false;
                feedCount = 0; // Reset feed count on failed login
                showLoginError('Invalid credentials!');
            }
        });
        
        document.getElementById('secret-feeding-area').addEventListener('click', () => {
            if (!credentialsValid) {
                 // Do nothing if not logged in. This is the key to keeping it hidden.
                return;
            }

            feedCount++;
            
            if (feedCount >= 3) {
                // Animate out the auth screen
                document.getElementById('auth-screen').style.transition = 'opacity 0.5s ease';
                document.getElementById('auth-screen').style.opacity = '0';
                
                setTimeout(() => {
                    document.getElementById('auth-screen').style.display = 'none';
                    // Show the dashboard
                    const dashboard = document.getElementById('dashboard');
                    dashboard.style.display = 'flex';
                    // initDashboard(); // Call function to load dashboard data here
                }, 500);
            }
        });
        
        // --- INITIALIZATION ---
        document.addEventListener('mousemove', onDocumentMouseMove);
        // Particle system functions would be here...
        init3D();

    </script>
</body>
</html>
