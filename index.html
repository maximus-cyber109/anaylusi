    <style>
        /* Global Styles */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body {
            height: 100%;
            overflow: hidden;
            font-family: 'Inter', 'Segoe UI', system-ui, -apple-system, sans-serif;
            background: #000000;
            color: #ffffff;
            cursor: none; /* Hide the default system cursor */
        }
        
        /* NEW: Techy Custom Cursor */
        .tech-cursor {
            position: fixed;
            width: 30px;
            height: 30px;
            border: 2px solid #00ffff;
            border-radius: 50%;
            pointer-events: none; /* Allows clicks to pass through */
            transform: translate(-50%, -50%);
            z-index: 10000;
            transition: transform 0.1s ease-out, background 0.2s ease, width 0.2s ease, height 0.2s ease;
            box-shadow: 0 0 15px #00ffff, 0 0 25px #00ffff;
        }
        .tech-cursor::after {
            content: '';
            position: absolute;
            width: 6px;
            height: 6px;
            background: #00ffff;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        
        /* NEW: Rule to show a pointer on interactive elements */
        .clickable:hover ~ .tech-cursor {
            transform: translate(-50%, -50%) scale(1.5);
            background: rgba(0, 255, 255, 0.2);
        }
        
        /* Fallback for browsers that might not hide cursor */
        .clickable { cursor: none; }


        /* --- AUTHENTICATION SCREEN --- */

        .auth-canvas {

        .cat-container, .cat, .cat-ear, .cat-eyes, .cat-eye, .cat-mouth {

        .cat-ear.right { right: 20px; transform: rotate(45deg); }
        .cat-eyes { position: absolute; top: 25px; width: 100%; display: flex; justify-content: space-between; padding: 0 30px; }

        .auth-btn { background: linear-gradient(135deg, #ff69b4, #ff1493); border: none; color: #fff; padding: 15px 30px; border-radius: 25px; font-size: 1.1em; font-weight: bold; transition: all 0.3s ease; text-transform: uppercase; }

        .header-row, .dashboard-controls, .control-group { display: flex; align-items: center; gap: 15px; }
        .header-row { justify-content: space-between; flex-wrap: wrap; }

        .apply-btn, .toggle-comparison, .compare-btn { border: none; color: #fff; padding: 8px 16px; border-radius: 15px; font-size: 0.85em; font-weight: bold; transition: all 0.3s ease; }

        .comparison-controls { display: none; gap: 15px; align-items: center; }
        .comparison-controls.show { display: flex; }
        .main-content { flex: 1; display: flex; flex-direction: column; padding: 20px 30px; overflow-y: auto; max-height: calc(100vh - 160px); }
        .dashboard-title { text-align: center; margin-bottom: 30px; }

        .title-date { font-size: 1.2em; color: #ccc; }
        .metrics-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; margin-bottom: 30px; }
        .metric-card { background: rgba(255, 255, 255, 0.04); backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 16px; padding: 25px; text-align: center; }
        .card-value { font-size: 2.2em; font-weight: 800; }
        .loading-indicator { display: none; text-align: center; padding: 20px; font-size: 1.2em; color: #ff69b4; }
        .loading-indicator.show { display: block; }
        .spinner { display: inline-block; width: 20px; height: 20px; border: 3px solid rgba(255,105,180,0.3); border-radius: 50%; border-top-color: #ff69b4; animation: spin 1s ease-in-out infinite; margin-right: 10px; }
        @keyframes spin { to { transform: rotate(360deg); } }
        .comparison-results { background: rgba(255,255,255,0.04); backdrop-filter: blur(20px); border: 1px solid rgba(255,255,255,0.1); border-radius: 16px; padding: 25px; margin-bottom: 30px; display: none; }
        .comparison-results.show { display: block; }
        .comparison-header { color: #ff69b4; font-size: 1.8em; font-weight: bold; margin-bottom: 20px; text-align: center; }
        .comparison-content { display: grid; grid-template-columns: 1fr 400px; gap: 30px; margin-top: 20px; }
        .comparison-metric { display: flex; justify-content: space-between; align-items: center; padding: 15px; background: rgba(255, 255, 255, 0.03); border-radius: 10px; }
        .metric-name { font-weight: 600; font-size: 1.1em; }
        .metric-change { font-weight: bold; padding: 8px 15px; border-radius: 8px; font-size: 0.9em; min-width: 140px; text-align: center; }
        .metric-change.positive { background: rgba(76, 175, 80, 0.2); color: #4caf50; }
        .metric-change.negative { background: rgba(244, 67, 54, 0.2); color: #f44336; }
        .metric-change.neutral { background: rgba(158, 158, 158, 0.2); color: #9e9e9e; }
        .chart-container { background: rgba(255, 255, 255, 0.02); border-radius: 12px; padding: 20px; border: 1px solid rgba(255, 255, 255, 0.1); }
    </style>

        // --- PARTICLE ANIMATION & CURSOR LOGIC ---
        const mousePos = { x: null, y: null };
        window.addEventListener('mousemove', (e) => {
            mousePos.x = e.clientX;
            mousePos.y = e.clientY;
            document.getElementById('tech-cursor').style.transform = `translate(${e.clientX}px, ${e.clientY}px)`;
        });
        
        function setupParticleCanvas(canvasId) {
            const canvas = document.getElementById(canvasId);
            if (!canvas) return;
            const ctx = canvas.getContext('2d');
            let particles = [];
            
            const resize = () => {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
                particles = [];
                const particleCount = 80;
                for(let i=0; i<particleCount; i++) particles.push(new Particle());
            };

            class Particle {
                constructor() {
                    this.x = Math.random() * canvas.width;
                    this.y = Math.random() * canvas.height;
                    this.size = Math.random() * 2 + 1;
                    this.speedX = (Math.random() - 0.5) * 0.5;
                    this.speedY = (Math.random() - 0.5) * 0.5;
                }
                update() {
                    this.x += this.speedX;
                    this.y += this.speedY;
                    if (this.x > canvas.width || this.x < 0) this.speedX *= -1;
                    if (this.y > canvas.height || this.y < 0) this.speedY *= -1;
                }
                draw() {
                    ctx.fillStyle = 'rgba(255, 105, 180, 0.4)';
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                    ctx.fill();
                }
            }

            function connectParticles() {
                let maxDistance = 100;
                for (let i = 0; i < particles.length; i++) {
                    for (let j = i + 1; j < particles.length; j++) {
                        const dx = particles[i].x - particles[j].x;
                        const dy = particles[i].y - particles[j].y;
                        const distance = Math.sqrt(dx * dx + dy * dy);

                        let opacity = 0;
                        if (distance < maxDistance) {
                           opacity = 1 - (distance / maxDistance);
                        }

                        // NEW: Make lines more visible around the cursor
                        if (mousePos.x && mousePos.y) {
                            const dxMouse = particles[i].x - mousePos.x;
                            const dyMouse = particles[i].y - mousePos.y;
                            const distMouse = Math.sqrt(dxMouse*dxMouse + dyMouse*dyMouse);
                            if (distMouse < 200) {
                                opacity += 0.5 * (1 - distMouse / 200);
                            }
                        }
                        
                        if (opacity > 0) {
                            ctx.strokeStyle = `rgba(255, 105, 180, ${opacity})`;
                            ctx.lineWidth = 1;
                            ctx.beginPath();
                            ctx.moveTo(particles[i].x, particles[i].y);
                            ctx.lineTo(particles[j].x, particles[j].y);
                            ctx.stroke();
                        }
                    }
                }
            }

            const animate = () => {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                particles.forEach(p => { p.update(); p.draw(); });
                connectParticles();
                requestAnimationFrame(animate);
            };

            window.addEventListener('resize', resize);
            resize();
            animate();
        }
        
        setupParticleCanvas('auth-canvas');

        });
