<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PinkBlue Analytics - Advanced Dashboard</title>
    <!-- Chart.js for the comparison chart -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        /* Global Styles */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body {
            height: 100%;
            overflow: hidden;
            font-family: 'Inter', 'Segoe UI', system-ui, -apple-system, sans-serif;
            background: #000000;
            color: #ffffff;
        }
        .clickable { cursor: pointer; }

        /* --- AUTHENTICATION SCREEN (from paste-2.txt) --- */
        .auth-screen {
            position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
            background: linear-gradient(135deg, #000000, #1a0033);
            display: flex; justify-content: center; align-items: center; z-index: 9999;
        }
        .auth-canvas {
            position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; z-index: 1;
        }
        .auth-container {
            position: relative; z-index: 10; background: rgba(255,255,255,0.08);
            padding: 60px 40px; border-radius: 20px; border: 1px solid rgba(255,105,180,0.4);
            backdrop-filter: blur(20px); box-shadow: 0 25px 50px rgba(0,0,0,0.5);
            max-width: 450px; width: 90%; text-align: center;
        }
        .cat-container {
            position: relative; width: 120px; height: 100px; margin: 0 auto 30px;
        }
        .cat {
            width: 120px; height: 80px; background: #ff69b4; border-radius: 50px 50px 30px 30px;
            position: relative; margin: 10px auto;
        }
        .cat-ear {
            width: 25px; height: 25px; background: #ff69b4; border-radius: 50% 50% 50% 0;
            position: absolute; top: -15px;
        }
        .cat-ear.left { left: 20px; transform: rotate(-45deg); }
        .cat-ear.right { right: 20px; transform: rotate(45deg); }
        .cat-eyes {
            position: absolute; top: 25px; width: 100%; display: flex;
            justify-content: space-between; padding: 0 30px;
        }
        .cat-eye {
            width: 12px; height: 12px; background: #000; border-radius: 50%;
            position: relative; transition: all 0.1s ease;
        }
        .cat-mouth {
            position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%);
            width: 20px; height: 15px; border: 2px solid #000; border-top: none;
            border-radius: 0 0 20px 20px;
        }
        .auth-title {
            color: #ff69b4; font-size: 2.2em; margin-bottom: 20px;
            text-shadow: 0 0 20px rgba(255,105,180,0.6);
        }
        .auth-form { display: flex; flex-direction: column; gap: 20px; margin-top: 30px; }
        .auth-input {
            background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.3);
            border-radius: 10px; padding: 15px; color: #fff; font-size: 1em;
        }
        .auth-btn {
            background: linear-gradient(135deg, #ff69b4, #ff1493); border: none; color: #fff;
            padding: 15px 30px; border-radius: 25px; font-size: 1.1em; font-weight: bold;
            cursor: pointer; transition: all 0.3s ease; text-transform: uppercase;
        }
        .error-message {
            color: #ef5350; font-size: 0.9em; margin-top: 10px; opacity: 0; transition: opacity 0.3s ease;
        }
        .error-message.show { opacity: 1; }

        /* --- DASHBOARD STYLES (from paste.txt) --- */
        #background-canvas {
            position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; z-index: 1;
        }
        .dashboard-container {
            position: relative; display: flex; flex-direction: column;
            height: 100vh; width: 100vw; z-index: 10;
        }
        .header {
            background: rgba(0, 0, 0, 0.8); backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1); padding: 20px 30px;
            display: flex; flex-direction: column; gap: 15px; flex-shrink: 0;
        }
        .header-row, .dashboard-controls, .control-group { display: flex; align-items: center; gap: 15px; }
        .header-row { justify-content: space-between; flex-wrap: wrap; }
        .control-label { font-weight: 600; }
        .control-input {
            background: rgba(255, 255, 255, 0.1); border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px; padding: 8px 12px; color: #fff; cursor: pointer;
        }
        .apply-btn, .toggle-comparison, .compare-btn {
            border: none; color: #fff; padding: 8px 16px; border-radius: 15px;
            font-size: 0.85em; font-weight: bold; cursor: pointer; transition: all 0.3s ease;
        }
        .apply-btn { background: linear-gradient(135deg, #4CAF50, #45a049); }
        .toggle-comparison { background: linear-gradient(135deg, #9C27B0, #7B1FA2); }
        .compare-btn { background: linear-gradient(135deg, #ff69b4, #ff1493); }
        .comparison-controls { display: none; gap: 15px; align-items: center; }
        .comparison-controls.show { display: flex; }
        .main-content {
            flex: 1; display: flex; flex-direction: column; padding: 20px 30px;
            overflow-y: auto; max-height: calc(100vh - 160px);
        }
        .dashboard-title { text-align: center; margin-bottom: 30px; }
        .title-main { font-size: 2.8em; font-weight: 800; }
        .title-date { font-size: 1.2em; color: #ccc; }
        .metrics-grid {
            display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px; margin-bottom: 30px;
        }
        .metric-card {
            background: rgba(255, 255, 255, 0.04); backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 16px;
            padding: 25px; text-align: center;
        }
        .card-value { font-size: 2.2em; font-weight: 800; }
        .loading-indicator { display: none; text-align: center; padding: 20px; font-size: 1.2em; color: #ff69b4; }
        .loading-indicator.show { display: block; }
        .spinner {
            display: inline-block; width: 20px; height: 20px; border: 3px solid rgba(255,105,180,0.3);
            border-radius: 50%; border-top-color: #ff69b4; animation: spin 1s ease-in-out infinite; margin-right: 10px;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
        .comparison-results {
            background: rgba(255,255,255,0.04); backdrop-filter: blur(20px); border: 1px solid rgba(255,255,255,0.1);
            border-radius: 16px; padding: 25px; margin-bottom: 30px; display: none;
        }
        .comparison-results.show { display: block; }
        .comparison-header { color: #ff69b4; font-size: 1.8em; font-weight: bold; margin-bottom: 20px; text-align: center; }
        .comparison-content { display: grid; grid-template-columns: 1fr 400px; gap: 30px; margin-top: 20px; }
        .comparison-metric { display: flex; justify-content: space-between; align-items: center; padding: 15px; background: rgba(255, 255, 255, 0.03); border-radius: 10px; }
        .metric-name { font-weight: 600; font-size: 1.1em; }
        .metric-change { font-weight: bold; padding: 8px 15px; border-radius: 8px; font-size: 0.9em; min-width: 140px; text-align: center; }
        .metric-change.positive { background: rgba(76, 175, 80, 0.2); color: #4caf50; }
        .metric-change.negative { background: rgba(244, 67, 54, 0.2); color: #f44336; }
        .metric-change.neutral { background: rgba(158, 158, 158, 0.2); color: #9e9e9e; }
        .chart-container { background: rgba(255, 255, 255, 0.02); border-radius: 12px; padding: 20px; border: 1px solid rgba(255, 255, 255, 0.1); }

    </style>
</head>
<body>

    <!-- Authentication Screen -->
    <div class="auth-screen" id="auth-screen">
        <canvas class="auth-canvas" id="auth-canvas"></canvas>
        <div class="auth-container">
            <div class="cat-container">
                <div class="cat">
                    <div class="cat-ear left"></div>
                    <div class="cat-ear right"></div>
                    <div class="cat-eyes">
                        <div class="cat-eye" id="left-eye"></div>
                        <div class="cat-eye" id="right-eye"></div>
                    </div>
                    <div class="cat-mouth"></div>
                </div>
            </div>
            <h1 class="auth-title">PinkBlue Analytics</h1>
            <form class="auth-form" id="auth-form">
                <input type="text" id="username" class="auth-input" placeholder="Username" required>
                <input type="password" id="password" class="auth-input" placeholder="Password" required>
                <button type="submit" class="auth-btn">Login</button>
                <div class="error-message" id="error-message">Invalid credentials!</div>
            </form>
        </div>
    </div>

    <!-- Dashboard -->
    <div class="dashboard-container" id="dashboard" style="display: none;">
        <canvas id="background-canvas"></canvas>
        <header class="header">
            <div class="header-row">
                <div class="dashboard-controls">
                    <div class="control-group">
                        <label class="control-label">From:</label>
                        <input type="date" id="start-date" class="control-input" />
                    </div>
                    <div class="control-group">
                        <label class="control-label">To:</label>
                        <input type="date" id="end-date" class="control-input" />
                    </div>
                    <button class="apply-btn" id="apply-btn">Apply</button>
                    <button class="toggle-comparison" id="toggle-comparison">Enable Comparison</button>
                </div>
            </div>
            <div class="comparison-controls" id="comparison-controls">
                <div class="control-group">
                    <label class="control-label">Compare From:</label>
                    <input type="date" id="compare-start-date" class="control-input" />
                </div>
                <div class="control-group">
                    <label class="control-label">To:</label>
                    <input type="date" id="compare-end-date" class="control-input" />
                </div>
                <button class="compare-btn" id="compare-btn">Compare</button>
            </div>
        </header>

        <main class="main-content">
            <div class="dashboard-title">
                <h1 class="title-main">Analytics Dashboard</h1>
                <p class="title-date" id="selected-date">Live Data</p>
            </div>
            <div class="loading-indicator" id="loading-indicator">
                <div class="spinner"></div> Loading real data from Magento...
            </div>
            <div class="comparison-results" id="comparison-results-container"></div>
            <div class="metrics-grid" id="metrics-grid"></div>
        </main>
    </div>

    <script>
        // --- AUTHENTICATION & LOGIN UI ---
        const validUsers = { 'blade': 'pb@109$', 'kulehi': 'imdumbass', 'user': 'login', 'password': 'user109' };
        
        document.getElementById('auth-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            if (validUsers[username] && validUsers[username] === password) {
                document.getElementById('auth-screen').style.display = 'none';
                document.getElementById('dashboard').style.display = 'flex';
                initDashboard();
            } else {
                const errorMsg = document.getElementById('error-message');
                errorMsg.classList.add('show');
                setTimeout(() => errorMsg.classList.remove('show'), 3000);
            }
        });

        // --- DASHBOARD UI & API LOGIC ---
        const API_ENDPOINT = '/.netlify/functions/magento-api';
        let comparisonChart = null;

        function toggleComparison() {
            const btn = document.getElementById('toggle-comparison');
            const controls = document.getElementById('comparison-controls');
            const isActive = controls.classList.toggle('show');
            btn.textContent = isActive ? 'Disable Comparison' : 'Enable Comparison';
        }

        document.getElementById('toggle-comparison').addEventListener('click', toggleComparison);
        document.getElementById('apply-btn').addEventListener('click', applyDateRange);
        document.getElementById('compare-btn').addEventListener('click', compareData);

        function initDashboard() {
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('start-date').value = today;
            document.getElementById('end-date').value = today;
            initDashboardParticles(); // Start dashboard particle animation
            applyDateRange();
        }
        
        async function fetchDataForRange(startDate, endDate) {
            const loadingIndicator = document.getElementById('loading-indicator');
            loadingIndicator.classList.add('show');
            try {
                // IMPORTANT: Your Netlify function must accept startDate and endDate
                const response = await fetch(`${API_ENDPOINT}?startDate=${startDate}&endDate=${endDate}`);
                if (!response.ok) throw new Error(`API Error: ${response.status}`);
                const data = await response.json();
                if (!data.success) throw new Error(data.error || 'API call failed');
                return data;
            } catch (error) {
                console.error('Failed to fetch data:', error);
                alert(`Error: ${error.message}`);
                return null;
            } finally {
                loadingIndicator.classList.remove('show');
            }
        }
        
        async function applyDateRange() {
            const startDate = document.getElementById('start-date').value;
            const endDate = document.getElementById('end-date').value;
            if (!startDate || !endDate) return;

            document.getElementById('comparison-results-container').classList.remove('show');
            document.getElementById('metrics-grid').style.display = 'grid';

            const data = await fetchDataForRange(startDate, endDate);
            if (data) {
                updateMetrics(data);
                document.getElementById('selected-date').textContent = `Data for ${startDate} to ${endDate}`;
            }
        }

        async function compareData() {
            const startDate1 = document.getElementById('start-date').value;
            const endDate1 = document.getElementById('end-date').value;
            const startDate2 = document.getElementById('compare-start-date').value;
            const endDate2 = document.getElementById('compare-end-date').value;
            if (!startDate1 || !endDate1 || !startDate2 || !endDate2) {
                alert("Please select both primary and comparison date ranges.");
                return;
            }

            const [data1, data2] = await Promise.all([
                fetchDataForRange(startDate1, endDate1),
                fetchDataForRange(startDate2, endDate2)
            ]);

            if (data1 && data2) {
                document.getElementById('metrics-grid').style.display = 'none'; // Hide main grid
                displayComparison(data1, data2, {start: startDate1, end: endDate1}, {start: startDate2, end: endDate2});
            }
        }
        
        function updateMetrics(data) {
            const grid = document.getElementById('metrics-grid');
            grid.innerHTML = `
                <div class="metric-card"><h3>Total Orders</h3><div class="card-value">${data.totalOrders}</div></div>
                <div class="metric-card"><h3>Revenue</h3><div class="card-value">₹${data.totalRevenue.toLocaleString('en-IN')}</div></div>
                <div class="metric-card"><h3>Pending</h3><div class="card-value">${data.pendingOrders}</div></div>
                <div class="metric-card"><h3>Processing</h3><div class="card-value">${data.processingOrders}</div></div>
                <div class="metric-card"><h3>Completed</h3><div class="card-value">${data.completedOrders}</div></div>
                <div class="metric-card"><h3>Cancelled</h3><div class="card-value">${data.cancelledOrders}</div></div>
                <div class="metric-card"><h3>COD</h3><div class="card-value">${data.codOrders}</div></div>
                <div class="metric-card"><h3>Online</h3><div class="card-value">${data.onlineOrders}</div></div>
            `;
        }

        function displayComparison(data1, data2, p1, p2) {
            const container = document.getElementById('comparison-results-container');
            let contentHTML = `<h2 class="comparison-header">Comparison</h2><p>Period 1: ${p1.start} to ${p1.end} | Period 2: ${p2.start} to ${p2.end}</p>`;
            contentHTML += '<div class="comparison-content"><div class="comparison-metrics">';
            
            const metrics = [
                { key: 'totalOrders', name: 'Total Orders' }, { key: 'totalRevenue', name: 'Revenue', isCurrency: true },
                { key: 'averageOrderValue', name: 'Avg. Order Value', isCurrency: true }, { key: 'successRate', name: 'Success Rate', isPercent: true }
            ];

            metrics.forEach(metric => {
                const val1 = data1[metric.key];
                const val2 = data2[metric.key];
                const diff = val1 - val2;
                const change = val2 === 0 ? (val1 > 0 ? 100 : 0) : ((diff / val2) * 100);
                const changeClass = diff > 0 ? 'positive' : (diff < 0 ? 'negative' : 'neutral');
                const sign = diff >= 0 ? '+' : '';
                
                contentHTML += `
                    <div class="comparison-metric">
                        <div class="metric-name">${metric.name}</div>
                        <div class="metric-values">${metric.isCurrency ? '₹' : ''}${val1.toLocaleString('en-IN')} vs ${metric.isCurrency ? '₹' : ''}${val2.toLocaleString('en-IN')}</div>
                        <div class="metric-change ${changeClass}">${sign}${change.toFixed(1)}%</div>
                    </div>`;
            });

            contentHTML += '</div><div class="chart-container"><canvas id="comparisonChart"></canvas></div></div>';
            container.innerHTML = contentHTML;
            container.classList.add('show');

            // Render Chart
            const ctx = document.getElementById('comparisonChart').getContext('2d');
            if (comparisonChart) comparisonChart.destroy();
            comparisonChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: ['Orders', 'Revenue'],
                    datasets: [
                        { label: `Period 1`, data: [data1.totalOrders, data1.totalRevenue], backgroundColor: 'rgba(255, 105, 180, 0.7)' },
                        { label: `Period 2`, data: [data2.totalOrders, data2.totalRevenue], backgroundColor: 'rgba(75, 192, 192, 0.7)' }
                    ]
                },
                options: { scales: { y: { beginAtZero: true } } }
            });
        }

        // --- PARTICLE ANIMATIONS ---
        function setupParticleCanvas(canvasId) {
            const canvas = document.getElementById(canvasId);
            const ctx = canvas.getContext('2d');
            let particles = [];
            
            const resize = () => {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
                particles = [];
                const particleCount = Math.min(80, Math.floor((canvas.width * canvas.height) / 20000));
                for(let i=0; i<particleCount; i++) particles.push(new Particle());
            };

            class Particle {
                constructor() {
                    this.x = Math.random() * canvas.width;
                    this.y = Math.random() * canvas.height;
                    this.size = Math.random() * 2 + 1;
                    this.speedX = (Math.random() - 0.5) * 0.3;
                    this.speedY = (Math.random() - 0.5) * 0.3;
                }
                update() {
                    this.x += this.speedX;
                    this.y += this.speedY;
                    if (this.x > canvas.width || this.x < 0) this.speedX *= -1;
                    if (this.y > canvas.height || this.y < 0) this.speedY *= -1;
                }
                draw() {
                    ctx.fillStyle = 'rgba(255, 105, 180, 0.4)';
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                    ctx.fill();
                }
            }

            const animate = () => {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                particles.forEach(p => { p.update(); p.draw(); });
                requestAnimationFrame(animate);
            };

            window.addEventListener('resize', resize);
            resize();
            animate();
        }
        
        // Initialize particle backgrounds
        setupParticleCanvas('auth-canvas');
        function initDashboardParticles() {
            setupParticleCanvas('background-canvas');
        }

        // Cat Eye Tracking for Login Screen
        document.addEventListener('mousemove', (e) => {
            if (document.getElementById('auth-screen').style.display === 'none') return;
            const catContainer = document.querySelector('.cat-container');
            if(!catContainer) return;
            const rect = catContainer.getBoundingClientRect();
            const catCenterX = rect.left + rect.width / 2;
            const catCenterY = rect.top + rect.height / 2;
            const [deltaX, deltaY] = [e.clientX - catCenterX, e.clientY - catCenterY];
            const angle = Math.atan2(deltaY, deltaX);
            const distance = Math.min(3, Math.hypot(deltaX, deltaY) / 100);
            const [eyeOffsetX, eyeOffsetY] = [Math.cos(angle) * distance, Math.sin(angle) * distance];
            document.getElementById('left-eye').style.transform = `translate(${eyeOffsetX}px, ${eyeOffsetY}px)`;
            document.getElementById('right-eye').style.transform = `translate(${eyeOffsetX}px, ${eyeOffsetY}px)`;
        });

    </script>
</body>
</html>
